    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="calculator d-flex flex-column align-items-center justify-content-center">
            <!-- input feild -->
        <div class=" text-box-container row d-flex align-content-center justify-content-center py-3">
            <div class="col">
                <form action="">
                    <input class="input-feild" type="text" name="Calc-box" id="Calc-box">
                </form>
            </div>
        </div>
        <!-- operators  -->
        <div class="operators row m-0">
                <button onclick="getValue('+')" class="sum col">+</button>
                <button onclick="getValue('-')" class="subtract col">-</button>
                <button onclick="getValue('*')" class="multiply col">*</button>
                <button onclick="getValue('/')" class="divide col">&#247</button>
            
        </div>
        <div class="numbers row m-0 p-0">
            <div class="col-9 p-0">
                <div class="row m-0 p-0">
                        <button onclick="getValue(7)" class="col" id="7">7</button>
                        <button onclick="getValue(8)" class="col" id="8">8</button>
                        <button onclick="getValue(9)" class="col" id="9">9</button>
                    
                </div>
                <div class="row m-0 p-0">
                   
                        <button onclick="getValue(4)" class="col" id="4">4</button>
                        <button onclick="getValue(5)" class="col" id="5">5</button>
                        <button onclick="getValue(6)" class="col" id="6">6</button>
            
                </div>
                <div class="row m-0 p-0">
                    
                        <button onclick="getValue(1)" class="col" id="1">1</button>
                        <button onclick="getValue(2)" class="col" id="2">2</button>
                        <button onclick="getValue(3)" class="col" id="3">3</button>
                    
                </div>
                <div class="row m-0 p-0">
                        <button onclick="getValue(0)" class="col-4" id="0">0</button>
                        <button onclick="getValue('.')" class="col-4" id="decimal">.</button>
                        <button onclick="reset()" class="col-4" id="reset">C</button>
                </div>
            </div>
            <div class="col-3 p-0 d-flex">
                <button onclick="getResult()" class="align-self-stretch" id="result">=</button>
            </div>
        </div>
        </div>
